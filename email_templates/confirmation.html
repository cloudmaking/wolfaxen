<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Your Email</title>
    <style>
      body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        background-color: #1a1a1a;
        margin: 0;
        padding: 0;
        color: #e5e5e5;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 40px 20px;
      }
      .header {
        text-align: center;
        padding-bottom: 30px;
        border-bottom: 1px solid #333;
      }
      .logo {
        font-size: 24px;
        font-weight: bold;
        color: #b9b07b; /* Muted Gold */
        text-decoration: none;
        letter-spacing: 1px;
      }
      .content {
        padding: 40px 0;
        text-align: center;
      }
      h1 {
        color: #f5f5f0; /* Warm Beige */
        font-size: 24px;
        margin-bottom: 20px;
      }
      p {
        color: #a3a3a3;
        font-size: 16px;
        line-height: 1.6;
        margin-bottom: 30px;
      }
      .button {
        display: inline-block;
        background: linear-gradient(135deg, #b9b07b 0%, #d4c585 100%);
        color: #1a1a1a;
        font-weight: bold;
        text-decoration: none;
        padding: 14px 32px;
        border-radius: 8px;
        font-size: 16px;
        transition: opacity 0.3s ease;
      }
      .button:hover {
        opacity: 0.9;
      }
      .footer {
        text-align: center;
        padding-top: 30px;
        border-top: 1px solid #333;
        color: #666;
        font-size: 12px;
      }
      .link {
        color: #b9b07b;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <a href="{{ .SiteURL }}" class="logo">WOLFAXEN</a>
      </div>
      <div class="content">
        <h1>Confirm Your Subscription</h1>
        <p>
          Welcome to Wolfaxen. To access your premium dashboard and AI tools,
          please verify your email address by clicking the button below.
        </p>
        <a href="{{ .ConfirmationURL }}" class="button">Confirm Email</a>
        <p style="margin-top: 30px; font-size: 14px">
          If you didn't request this, you can safely ignore this email.
        </p>
      </div>
      <div class="footer">
        <p>&copy; 2024 Wolfaxen. All rights reserved.</p>
        <p>
          <a href="{{ .SiteURL }}" class="link">Visit Website</a>
        </p>
      </div>
    </div>
  </body>
</html>
