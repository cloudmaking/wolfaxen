<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In to Wolfaxen</title>
    <style>
      body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        background-color: #000000;
        margin: 0;
        padding: 0;
        color: #e5e5e5;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 40px 20px;
        background-color: #000000;
      }
      .header {
        text-align: center;
        padding-bottom: 30px;
        border-bottom: 1px solid #333;
      }
      .logo {
        font-size: 28px;
        font-weight: bold;
        color: #b9b07b; /* Muted Gold */
        text-decoration: none;
        letter-spacing: 2px;
        text-transform: uppercase;
      }
      .content {
        padding: 40px 20px;
        text-align: center;
        background-color: #111111;
        border-radius: 8px;
        margin-top: 20px;
        border: 1px solid #333;
      }
      h1 {
        color: #f5f5f0; /* Warm Beige */
        font-size: 24px;
        margin-bottom: 10px;
        font-weight: 600;
      }
      p {
        color: #a3a3a3;
        font-size: 16px;
        line-height: 1.6;
        margin-bottom: 30px;
      }
      .button {
        display: inline-block;
        background: linear-gradient(135deg, #b9b07b 0%, #d4c585 100%);
        color: #000000;
        font-weight: bold;
        text-decoration: none;
        padding: 16px 36px;
        border-radius: 4px;
        font-size: 16px;
        transition: opacity 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
      .button:hover {
        opacity: 0.9;
      }
      .footer {
        text-align: center;
        padding-top: 30px;
        color: #666;
        font-size: 12px;
      }
      .link {
        color: #b9b07b;
        text-decoration: none;
      }
      .divider {
        margin: 20px 0;
        border-top: 1px solid #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <a href="{{ .SiteURL }}" class="logo">WOLFAXEN</a>
      </div>
      <div class="content">
        <h1>Sign In Request</h1>
        <p>
          You requested a secure sign-in link for your Wolfaxen account. Click
          the button below to access your dashboard.
        </p>
        <a href="{{ .ConfirmationURL }}" class="button">Sign In Now</a>
        <p style="margin-top: 30px; font-size: 14px; color: #666">
          This link will expire in 24 hours.
        </p>
      </div>
      <div class="footer">
        <p>
          If you didn't request this email, you can safely ignore it.
        </p>
        <p>&copy; 2024 Wolfaxen. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
